travelclick.select_rate:
  path: '/select-rate'
  defaults:
    _controller: '\Drupal\travelclick\Controller\TravelclickBookingController::selectRate'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    
travelclick.myreservation_details:
  path: '/reservation/details'
  defaults:
    _controller: '\Drupal\travelclick\Controller\TravelclickBookingController::reservationdetails'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    
travelclick.room_select:
  path: '/reservation/booking'
  defaults:
    _controller: '\Drupal\travelclick\Controller\TravelclickBookingController::selectroom'
  methods: [GET]
  requirements:
    _access: 'TRUE'
  
travelclick.rate_detail:
  path: '/rate-detail'
  defaults:
    _controller: '\Drupal\travelclick\Controller\TravelclickBookingController::rateDetail'
  methods: [GET]
  requirements:
    _access: 'TRUE'

travelclick.reservation_comparison_details:
  path: '/reservation/comparison'
  defaults:
    _controller: '\Drupal\travelclick\Controller\TravelclickBookingController::reservationcomparison'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    
travelclick.deal_package:
  path: '/deal-package'
  defaults:
    _controller: '\Drupal\travelclick\Controller\TravelclickBookingController::dealPackage' 
  methods: [GET]
  requirements:
    _access: 'TRUE'

travelclick.rate_redirect:
  path: '/rate-redirect'
